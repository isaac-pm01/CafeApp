<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máquina de Café</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Máquina de Café</h1>
    <label for="size">Selecciona el tamaño del vaso:</label>
    <select id="size">
      <option value="small">Pequeño</option>
      <option value="medium">Mediano</option>
      <option value="large">Grande</option>
    </select>
    <label for="sugar">Selecciona la cantidad de azúcar:</label>
    <input type="number" id="sugar" min="0" max="5" value="0">
    <button id="dispense">Dispensar Café</button>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
